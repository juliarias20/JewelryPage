<!DOCTYPE HTML>
<html>
<head>
    <title>Checkout</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        .checkout-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        .checkout-item img {
            margin-right: 10px;
            width: 100px;
        }
        .checkout-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .checkout-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="checkout">
        <h1>Checkout</h1>
        <div id="checkout-items"></div>
        <button class="checkout-button" onclick="completePurchase()">Complete Purchase</button>
    </div>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const checkoutItems = document.getElementById('checkout-items');
            let total = 0;

            checkoutItems.innerHTML = '';
            cart.forEach(product => {
                total += product.price;
                checkoutItems.innerHTML += `
                    <div class="checkout-item">
                        <img src="${product.image}" alt="${product.item}" />
                        <div>
                            <h3>${product.item}</h3>
                            <p>$${product.price.toFixed(2)}</p>
                        </div>
                    </div>`;
            });

            checkoutItems.innerHTML += `<h2>Total: $${total.toFixed(2)}</h2>`;
        }

        function completePurchase() {
            localStorage.removeItem('cart');
            alert('Thank you for your purchase!');
            window.location.href = 'index.html'; // Redirect to the main page or any other page
        }

        loadCart(); // Load cart on page load
    </script>
</body>
</html>
